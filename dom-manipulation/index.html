<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: clamp(2em, 5vw, 3.5em); /* Responsive font size */
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
            margin-bottom: 30px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Quote Display Area */
        #quoteDisplay {
            min-height: 100px; /* Ensure space for quote */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: clamp(1.2em, 3vw, 1.8em); /* Responsive font size */
            font-style: italic;
            color: #555;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px dashed #ccc;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            text-align: center;
        }

        #quoteDisplay.no-quote {
            color: #999;
            font-style: normal;
        }

        #quoteAuthor {
            font-size: 0.8em;
            margin-top: 10px;
            color: #777;
        }

        /* General Button Styles */
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* Add Quote Form Section */
        #addQuoteForm {
            margin-top: 40px;
            border-top: 1px solid #eee;
            padding-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #addQuoteForm input[type="text"],
        #categoryFilter {
            width: calc(100% - 40px); /* Adjust for padding */
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        #addQuoteForm input[type="text"]:focus,
        #categoryFilter:focus {
            border-color: #3498db;
            outline: none;
        }

        #addQuoteForm button {
            background-color: #28a745; /* Specific color for Add Quote button */
            margin-top: 10px;
        }

        #addQuoteForm button:hover {
            background-color: #218838;
        }

        /* Category Filter Section */
        .filter-section {
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .filter-section label {
            font-size: 1.1em;
            margin-right: 10px;
            color: #555;
        }

        /* Storage Buttons Container (Import/Export) */
        .storage-buttons-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .storage-buttons-container button,
        .storage-buttons-container input[type="file"] {
            flex-grow: 1; /* Allow buttons to expand */
            max-width: 200px; /* Max width for buttons */
        }
        
        /* Styling for the import file input to look like a button */
        .storage-buttons-container label.button {
            background-color: #6c757d; /* Grey background for import button */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: inline-block; /* Essential for padding/margin */
            text-align: center;
            line-height: 1; /* Adjust text vertical alignment */
        }

        .storage-buttons-container label.button:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        /* Display for last viewed quote from Session Storage */
        #lastViewedQuoteDisplay {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
            font-style: italic;
            padding: 10px;
            background-color: #eaf3f8;
            border-radius: 8px;
            border: 1px solid #d0e0ea;
            text-align: center;
        }

        /* Styles for Notification Display */
        #notificationDisplay {
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            display: none; /* Hidden by default, shown by JS */
            width: calc(100% - 40px);
            max-width: 700px;
            box-sizing: border-box;
            word-wrap: break-word; /* Ensure long messages break */
            z-index: 100; /* Ensure it's on top */
            position: fixed; /* Fixed position */
            top: 20px; /* From the top */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for true centering */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        #notificationDisplay.info {
            background-color: #e7f3fe;
            color: #0056b3;
            border: 1px solid #cce5ff;
        }
        #notificationDisplay.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #notificationDisplay.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }


        /* Responsive adjustments */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            #addQuoteForm input[type="text"],
            #categoryFilter {
                width: calc(100% - 30px); /* Smaller padding adjustment */
                padding: 10px;
                font-size: 0.9em;
            }
            button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
            .storage-buttons-container {
                flex-direction: column;
                align-items: center;
            }
            .storage-buttons-container button,
            .storage-buttons-container label.button { /* Apply to the label now */
                width: 100%; /* Full width on small screens */
                max-width: none;
            }
            #notificationDisplay {
                width: calc(100% - 20px); /* Adjust width for padding on small screens */
                top: 10px;
            }
        }
    </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Main Quote Display Section -->
  <div class="container">
    <div id="quoteDisplay" class="no-quote">
      Click "Show New Quote" to see a quote.
    </div>
    <div id="quoteAuthor"></div>
    <button id="newQuoteBtn">Show New Quote</button>

    <!-- Category Filter Dropdown -->
    <div class="filter-section">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
      </select>
    </div>

    <!-- Last Viewed Quote Display -->
    <div id="lastViewedQuoteDisplay"></div>
  </div>

  <!-- Add Quote Form -->
  <div class="container" id="addQuoteForm">
    <h2>Add Your Own Quote</h2>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <!-- Storage Buttons -->
  <div class="container storage-buttons-container">
    <h2>Manage Quotes Data</h2>
    <button id="exportQuotesBtn">Export Quotes (JSON)</button>
    <label for="importFile" class="button">
      <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" style="display: none;" />
      Import Quotes (JSON)
    </label>
  </div>

  <!-- Sync Buttons -->
  <div class="container">
    <h2>Server Sync Controls</h2>
    <button id="manualSyncBtn">Sync Now</button>
    <label for="syncIntervalSelect">Auto Sync Interval:</label>
    <select id="syncIntervalSelect">
      <option value="30000">Every 30 seconds</option>
      <option value="60000">Every 1 minute</option>
      <option value="120000">Every 2 minutes</option>
    </select>
  </div>

  <!-- Notification Display -->
  <div id="notificationDisplay" class="notification" style="display: none;"></div>

  <script src="script.js" type="module"></script>
</body>
</html>
